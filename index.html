<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progress Bar</title>
    <meta name="description" content="Online progress bar">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Progress Bar" />
    <meta property="og:description" content="Online progress bar" />
    <style>
      * { position: relative; }
      .inputs {
        display: grid;
        grid-column-gap: 50px;
        grid-template-columns: auto auto;
      }
      .bar {
        background-color: white;
        border: 1px solid black;
        border-radius: 8px;
        width: 100%;
        height: 50px;
        overflow: hidden;
        padding: 0;
        margin: 50px 0;
      }
      #fg {
        background-color: black;
        transition: all 1s;
        width: 25%;
        left: 0;
        top: 0;
        height: 100%;
      }
      .pct {
        position: absolute;
        text-align: center;
        width: 100%;
        height: 100%;
        line-height: 50px;
        top: 0;
        left: 0;
        font-weight: bolder;
        filter: invert(1);
        mix-blend-mode: difference;
      }
    </style>
	</head>
	<body>
    <h1>Online Progress Bar:</h1>
    <div class="inputs">
      <p>Minimum</p>
      <input id="min" type="number" placeholder="Min..." value="0" onchange="set(event)" />
      <p>Maximum</p>
      <input id="max" type="number" placeholder="Max..." value="100" onchange="set(event)" />
      <p>Value</p>
      <input id="value" type="number" placeholder="Value..." value="25" onchange="set(event)" />
    </div>
    <div class="bar"><div id="fg"></div><div class="pct">0%</div></div>
    <script type="text/javascript">
        const min = document.getElementById("min");
        const max = document.getElementById("max");
        const val = document.getElementById("value");
        const bar = document.getElementById("fg");
        const pct = document.getElementsByClassName("pct")[0];
        function percent() {
          const l = parseFloat(min.value);
          const h = parseFloat(max.value);
          const v = parseFloat(val.value);
          return 100 * (v - l) / (h - l);
        }
        function set(evt) {
          const p = percent();
          bar.style.width = p + "%";
          pct.textContent = percent() + "%";
          localStorage.setItem("min", min.value);
          localStorage.setItem("max", max.value);
          localStorage.setItem("val", val.value);
          window.history.pushState("", "", `?min=${min.value}&max=${max.value}&val=${val.value}`);
        }
        function getURLParam(name) {
          name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
          let regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search);
          if (results !== null) {
            return decodeURIComponent(results[1].replace(/\+/g, " "));
          }
          return null;
        }
        min.value = parseFloat(getURLParam("min") ?? localStorage.getItem("min") ?? "0");
        max.value = parseFloat(getURLParam("max") ?? localStorage.getItem("max") ?? "100");
        val.value = parseFloat(getURLParam("val") ?? localStorage.getItem("val") ?? "25");
        const p = percent();
        bar.style.width = p + "%";
        pct.textContent = bar.style.width;
    </script>
  </body>
</html>
